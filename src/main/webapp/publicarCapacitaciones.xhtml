<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Publicar Capacitación</title>
    </h:head>

    <h:body style="text-align:center; margin-top:30px;">

        <h:form>




            <p:growl id="growl" sticky="true" showDetail="false"/>


            <p:tab id="DatosGenerales" title="Datos Generales">
                <p:card style="width: 90rem; height: 70vh; margin: auto; border-radius: 20px; border: 1px solid black; margin-top: 8rem">
                    <div class="login-logo" style="padding-bottom: 25px;">
                        <img style="width: 225px;" src="https://docs.fitko.de/img/resources/joinup/190404-logo-JOINUP-blue.png"/>
                        <p style="font-size: 25px; color: black;">Crea una nueva capacitación</p>
                    </div>

                    <p:panelGrid columns="2" style="width:90%;">
                        <h:outputLabel value="Título de la capacitación:*" style="font-size: 20px; color: black"/>
                        <p:inputText value="#{capacitacionController.capacitacion.titulo}" required="true" requiredMessage="Ingrese un titulo a su capacitacion" style="width: 100%; height: 45px;"/>

                        <h:outputLabel value="Descripción:*" style="font-size: 20px; color: black"/>
                        <p:inputTextarea value="#{capacitacionController.capacitacion.descripcion}" rows="5" required="true" requiredMessage="Ingrese una descripción a su capacitacion" style="width: 100%; height: 110px; resize: none; overflow: auto"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width:90%;">
                        <h:outputLabel value="URL del video (Solo se permiten enlaces de YouTube):*" style="font-size: 20px; color: black"/>
                        <p:inputText id="urlVideo" value="#{capacitacionController.capacitacion.urlVideo}"
                                     required="true"
                                     requiredMessage="El URL del video es obligatorio"
                                     validatorMessage="Solo se permiten enlaces de YouTube">
                            <f:validateRegex pattern="^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$"/>
                        </p:inputText>
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width:90%;">
                        <h:outputLabel value="Categoría:*" style="font-size: 20px; color: black"/>
                        <p:selectOneMenu value="#{capacitacionController.capacitacion.categoria}" required="true"
                                         requiredMessage="Selecciona una categoría" style="width: 18rem">
                            <f:selectItem itemLabel="Seleccione una categoría" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Programación" itemValue="Programación"/>
                            <f:selectItem itemLabel="Ciberseguridad" itemValue="Ciberseguridad"/>
                            <f:selectItem itemLabel="Inteligencia Artificial" itemValue="Inteligencia Artificial"/>
                            <f:selectItem itemLabel="Desarrollo Web" itemValue="Desarrollo Web"/>
                            <f:selectItem itemLabel="Bases de Datos" itemValue="Bases de Datos"/>
                            <f:selectItem itemLabel="Redes y Telecomunicaciones" itemValue="Redes y Telecomunicaciones"/>
                            <f:selectItem itemLabel="Gestión de Proyectos" itemValue="Gestión de Proyectos"/>
                            <f:selectItem itemLabel="Big Data" itemValue="Big Data"/>
                            <f:selectItem itemLabel="Machine Learning" itemValue="Machine Learning"/>
                            <f:selectItem itemLabel="Desarrollo de Videojuegos" itemValue="Desarrollo de Videojuegos"/>
                            <f:selectItem itemLabel="Administración de Sistemas" itemValue="Administración de Sistemas"/>
                            <f:selectItem itemLabel="Cloud Computing" itemValue="Cloud Computing"/>
                            <f:selectItem itemLabel="Blockchain" itemValue="Blockchain"/>
                            <f:selectItem itemLabel="Marketing Digital" itemValue="Marketing Digital"/>
                            <f:selectItem itemLabel="Diseño Gráfico" itemValue="Diseño Gráfico"/>
                            <f:selectItem itemLabel="Edición de Video" itemValue="Edición de Video"/>
                            <f:selectItem itemLabel="Diseño UX/UI" itemValue="Diseño UX/UI"/>
                            <f:selectItem itemLabel="Animación Digital" itemValue="Animación Digital"/>
                            <f:selectItem itemLabel="Emprendimiento" itemValue="Emprendimiento"/>
                            <f:selectItem itemLabel="Administración y Finanzas" itemValue="Administración y Finanzas"/>
                            <f:selectItem itemLabel="Ventas y Estrategias Comerciales" itemValue="Ventas y Estrategias Comerciales"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton value="Publicar"
                                     action="#{capacitacionController.registrarCapacitacion(loginController.organizacion.correoElectronico)}" 
                                     style="margin-top:95px; margin-left: 82rem;background-color: #007bff; border: none; border-radius: 15px; font-size: 18px;"
                                     update="growl mensajes"/>
                </p:card>
            </p:tab>
        </h:form>
    </h:body>
</html>
