<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>

        <link type="text/css" rel="stylesheet" href="https://www.primefaces.org/showcase/javax.faces.resource/css/layout/layout.css.xhtml?ln=showcase" />


    </h:head>
    <h:body style="display: flex; justify-content: center; align-items: center; height: 80vh;">



        <div>

            <p:card style="width: 30rem; margin: auto; padding: 2em; text-align: center;">
                <f:facet name="title">
                    Un código de recuperación del acceso a su cuenta ha sido enviado a <strong>#{emailController.correo}</strong>
                </f:facet>

                <h:form>

                    <p:growl showDetail="true"/>

                    <h:panelGrid columns="1" cellpadding="10" style="width: 100%;">
                        <p:inputText style="width: 100%;" placeholder="Ingrese el codigo de verificacion" value = "#{emailController.codigoIngresado}" />
                    </h:panelGrid>

                    <h:panelGrid columns="1" cellpadding="10" style="width: 100%;">
                        <p:commandButton value="Verificar codigo" ajax="false" validateClient="true" style="width: 100%;" styleClass="mt-3" actionListener="#{emailController.validarCodigo()}"/>
                    </h:panelGrid>



                </h:form>
            </p:card>

        </div>
    </h:body>
</html>
