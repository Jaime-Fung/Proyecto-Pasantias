<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>

        <h:form id="form">

            <div class="barraMenu" 
                 style="display: flex; justify-content: space-between; align-items: center;
                 width: 100%; position: fixed; top: 0; left: 0; z-index: 1000;
                 background-color: white; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">


                <p:menubar style="flex-grow: 1; display: flex; justify-content: flex-start; border-radius: 0px;">

                    <p:menuitem style="font-size: 18px" value="Inicio" icon="pi pi-fw pi-home" outcome="/landingPageOrganizacion.xhtml"/>
                    <p:menuitem style="font-size: 18px" value="Oportunidades" icon="pi pi-fw pi-briefcase" outcome="/oportunidades.xhtml"/>
                    <p:menuitem style="font-size: 18px" value="Contacto" icon="pi pi-fw pi-address-book"/>
                    <p:submenu style="font-size: 18px" label="Publicar" icon="pi pi-fw pi-upload">
                        <p:menuitem style="font-size: 18px" value="Oportunidades" icon="pi pi-fw pi-plus-circle" action="#{oportunidadesController.irAPublicar()}"/>
                        <p:menuitem style="font-size: 18px" value="Capacitaciones" icon="pi pi-fw pi-graduation-cap" action="#{capacitacionController.irAPublicar()}"/>
                    </p:submenu>
                    <p:submenu style="font-size: 18px" label="Mis publicaciones" icon="pi pi-fw pi-inbox">
                        <p:menuitem style="font-size: 18px" value="Oportunidades" icon="pi pi-fw pi-briefcase" action="#{aspirantesController.cargarOportunidadesOrganizacion(loginController.organizacion.id)}"/>
                        <p:menuitem style="font-size: 18px" value="Capacitaciones" icon="pi pi-fw pi-graduation-cap" action="#{capacitacionController.cargarCapacitaciones(loginController.organizacion.id)}"/>
                    </p:submenu>

                </p:menubar>

                <p:menubar style="display: flex; justify-content: flex-end; border-radius: 0px">

                    <p:submenu style="font-size: 18px" label="Mi perfil" icon="pi pi-fw pi-user">

                        <p:menuitem style="font-size: 18px" value="Editar perfil" icon="pi pi-fw pi-cog" outcome="/editarPerfilOrganizacion.xhtml"/>
                        <p:menuitem style="font-size: 18px" value="Cerrar sesión" icon="pi pi-fw pi-sign-out" action="#{loginController.salirConexion()}"/>
                    </p:submenu>

                </p:menubar>

            </div>


            <!-- Ajuste para evitar que el contenido quede debajo del menú -->
            <div style="margin-top: 60px;">
            </div>

            <div style="display: flex; justify-content: center; margin-top: 6.5em">
                <p:card style="height: 60em; border-radius: 10px; width: 70em; border: 1px solid black">

                    <p style="font-size: 30px">
                        
                        Editar mi organizacion
                        
                    </p>
                    
                    <p:panelGrid columns="2" style="margin-top: 20px" >
                        
                        <h:outputLabel value="Foto de la Organización:"  style="font-size: 20px; color: black;"/>
                        <p:graphicImage value="#{loginController.organizacion.rutaImagen}" style="border: 1px solid black; width: 150px; height: 150px;" ></p:graphicImage>
                        
                    </p:panelGrid>
                   
                    <p:panelGrid columns="4" style="margin-top: 20px; ">


                        <h:outputLabel value="Nombre de la Organización:"  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.nombre}" 
                                     required="true" 
                                     requiredMessage="El nombre de la organización es obligatorio" 
                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Nombre del representante" style="font-size: 20px; color: black;" />
                        <p:inputText value="#{loginController.organizacion.nombreRepresentante}" 
                                     required="true" 

                                     requiredMessage="El nombre del representante es obligatorio"  
                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Cedula del representante"  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.cedulaRepresentante}" 
                                     required="true" 
                                     requiredMessage="La cedula del representante es obligatoria"  

                                     converterMessage="Por favor, la cedula del representante debe contener numeros"
                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Número de Teléfono:"  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.numeroTelefonico}" 
                                     required="true" 
                                     requiredMessage="El numero de telefono es obligatorio"  
                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Correo Electrónico:"  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.correoElectronico}" 
                                     required="true" 
                                     requiredMessage="El correo electronico es obligatorio" 
                                     style="width: 100%; height: 45px"/>



                        <h:outputLabel value="Descripción breve:" style="font-size: 20px; color: black;" />
                        <p:inputTextarea value="#{loginController.organizacion.descripcion}" 
                                         rows="4" 
                                         required="true" 
                                         requiredMessage="La descripción es obligatoria"  
                                         style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Clave:"  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.clave}" 
                                    required="true"  
                                    requiredMessage="La clave es obligatoria"
                                    style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Provincia: "  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.provincia}" 
                                     required="true" 
                                     requiredMessage="La provincia de la organizacion es obligatoria"  

                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Cantón: "  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.canton}" 
                                     required="true" 
                                     requiredMessage="El canton es obligatorio"  
                                     style="width: 100%; height: 45px"/>

                        <h:outputLabel value="Distrito: "  style="font-size: 20px; color: black;"/>
                        <p:inputText value="#{loginController.organizacion.distrito}" 
                                     required="true" 
                                     requiredMessage="El distrito es obligatorio" 
                                     style="width: 100%; height: 45px"/>

                        <p:commandButton

                            value="Guardar cambios" actionListener="#{organizacionController.actualizarOrganizacion(loginController.organizacion, loginController.organizacion.id)}" update="@form"
                            style="margin-top: 4em; margin-left: 53em; width: 10em"
                            >
                            
                        </p:commandButton>

                    </p:panelGrid>

                </p:card>

            </div>
        </h:form>

    </h:body>
</html>
