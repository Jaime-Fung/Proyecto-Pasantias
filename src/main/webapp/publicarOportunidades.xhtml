<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Publicar oportunidad</title>
    </h:head>


    <style>


        .custom-wizard .ui-wizard-nav {
            position: relative;
            margin-right: 20px;
        }
        .custom-wizard .ui-wizard-nav-next,
        .custom-wizard .ui-wizard-nav-back {
            border-radius: 15px;
            font-size: 16px;

        }


        .custom-wizard .ui-wizard-nav-next {
            background-color: #007bff;
            border: none;
        }

        .custom-wizard .ui-wizard-nav-back {
            background-color: #6c757d;
            color: white;
            border: none;
        }


    </style>


    <h:body style="text-align:center; margin-top:30px;">

        <h:form>
            <p:growl id="growl" sticky="true" showDetail="false"/>
            <p:messages id="mensajes" showDetail="true" closable="true" />


            <p:wizard id="publicarPasantia"
                      flowListener="#{oportunidadesController.onFlowProcess}"
                      showStepStatus="false"
                      showNavBar="true"
                      backLabel="Atrás"
                      nextLabel="Siguiente"
                      style="width:76%; margin: auto"
                      styleClass="custom-wizard">

                <p:tab id="TituloDescripcion" title="Titulo y Descripcion"  >

                    <p:card style="width: 90rem; height: 93vh; margin: auto; margin-top: -1em;text-align: center; border-radius: 20px; margin-bottom:5px; border: 1px solid black">

                        <div class="login-logo" style="padding-bottom: 25px;">
                            <img style="width: 225px; " src="https://docs.fitko.de/img/resources/joinup/190404-logo-JOINUP-blue.png"/>
                            <p style="font-size: 25px ;color: black; margin-left: 20px">Crea una nueva oportunidad para la comunidad</p>
                        </div>

                        <p:panelGrid columns="2"
                                     columnClasses="labelColumn,valueColumn"
                                     style="width:90%; " >

                            <h:outputLabel value="Titulo de la oportunidad"  style="font-size: 20px; color: black"/>
                            <p:inputText value="#{oportunidadesController.oportunidades.titulo}" 
                                         required="true" 
                                         requiredMessage="El titulo de la oportunidad es obligatorio" 
                                         style="width: 100%; height: 45px; margin-bottom:35px"/>
                            
                            <h:outputLabel value="Descripción" style="font-size: 20px; color: black"  />
                            <p:inputTextarea value="#{oportunidadesController.oportunidades.descripcion}" 
                                             rows="5" 
                                             required="true" 
                                             autoResize="false"
                                             requiredMessage="La descripción es obligatoria"  
                                             style="width: 100%; height: 110px; margin-bottom:35px; resize: none; overflow: auto"/>
                                         
                            <h:outputLabel value="Detalles de la oferta" style="font-size: 20px; color: black;" />
                            <p:textEditor widgetVar="editor1" value="#{oportunidadesController.oportunidades.detalles}"  height="300px" secure="false" />


                            
                            

                        </p:panelGrid>

                    </p:card>


                </p:tab>

                <p:tab id="DetallesImportantes" title="Detalles Importantes">

                    <p:card style="width: 90rem; height: 50vh; margin: auto; margin-top: 12.5em;text-align: center; border-radius: 20px; margin-bottom:10px; border: 1px solid black">

                        <div class="login-logo" style="padding-bottom: 23px">
                            <img style="width: 225px; " src="https://docs.fitko.de/img/resources/joinup/190404-logo-JOINUP-blue.png"/>
                            <p style="font-size: 25px ;color: black; margin-left: 20px">
                                Agrega detalles importantes a tu nueva publicación
                            </p>
                        </div>

                        <p:panelGrid columns="4"
                                     columnClasses="labelColumn,valueColumn"
                                     style="width:100%;" >

                            <h:outputLabel value="Tipo de oportunidad" style="font-size: 20px; color: black" />
                            <p:selectOneMenu value="#{oportunidadesController.oportunidades.tipo}" required="true" requiredMessage="El tipo de la oportunidad es obligatorio" style="width: 15rem">
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Pasantía" itemValue="Pasantia"/>
                                <f:selectItem itemLabel="Voluntariado" itemValue="Voluntariado"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Duración de la oportunidad" style="font-size: 20px; color: black" />
                            <p:selectOneMenu value="#{oportunidadesController.oportunidades.duracion}" required="true" requiredMessage="El tiempo de la oportunidad es obligatorio" style="width: 12rem">
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="1 mes" itemValue="1 mes"/>
                                <f:selectItem itemLabel="2 meses" itemValue="2 meses"/>
                                <f:selectItem itemLabel="3 meses" itemValue="3 meses"/>
                                <f:selectItem itemLabel="4 meses" itemValue="4 meses"/>
                                <f:selectItem itemLabel="5 meses" itemValue="5 meses"/>
                                <f:selectItem itemLabel="6 meses" itemValue="6 meses"/>
                                <f:selectItem itemLabel="7 meses" itemValue="7 meses"/>
                                <f:selectItem itemLabel="8 meses" itemValue="8 meses"/>
                                <f:selectItem itemLabel="9 meses" itemValue="9 meses"/>
                                <f:selectItem itemLabel="10 meses" itemValue="10 meses"/>
                                <f:selectItem itemLabel="11 meses" itemValue="11 meses"/>
                                <f:selectItem itemLabel="12 meses" itemValue="12 meses"/>
                            </p:selectOneMenu>


                            <h:outputLabel value="Provincia de la oportunidad" style="font-size: 20px; color: black" />
                            <p:selectOneMenu value="#{oportunidadesController.oportunidades.provincia}" required="true" requiredMessage="La provincia de la oportunidad es obligatoria" style="width: 15rem">
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="San José" itemValue="San José"/>
                                <f:selectItem itemLabel="Alajuela" itemValue="Alajuela"/>
                                <f:selectItem itemLabel="Cartago" itemValue="Cartago"/>
                                <f:selectItem itemLabel="Heredia" itemValue="Heredia"/>
                                <f:selectItem itemLabel="Guanacaste" itemValue="Guanacaste"/>
                                <f:selectItem itemLabel="Puntarenas" itemValue="Puntarenas"/>
                                <f:selectItem itemLabel="Limón" itemValue="Limón"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Ubicación exacta" style="font-size: 20px; color: black" />
                            <p:inputTextarea value="#{oportunidadesController.oportunidades.ubicacion}" 
                                             rows="5" 
                                             required="true" 
                                             requiredMessage="La ubicación exacta es obligatoria"  
                                             style="width: 100%; height: 45px"/>



                        </p:panelGrid>

                    </p:card>

                </p:tab>

                <p:tab id="Etiquetas" title="Etiquetas">

                    <p:card style="width: 90rem; height: 50vh; margin: auto; margin-top: 12.5em; text-align: center; border-radius: 20px; margin-bottom:10px; border: 1px solid black">
                        <div class="login-logo" style="padding-bottom: 23px">
                            <img style="width: 225px;" src="https://docs.fitko.de/img/resources/joinup/190404-logo-JOINUP-blue.png"/>
                            <p style="font-size: 25px; color: black; margin-left: 20px">
                                Etiquetas que describen tu oportunidad
                            </p>
                        </div>

                        <p:panelGrid columns="2" style="width:100%;">
                            <p:outputLabel for="modalidad" value="Modalidad" style="font-size: 20px"/>
                            <p:selectOneButton id="modalidad" value="#{oportunidadesController.oportunidades.modalidad}">
                                <f:selectItem itemLabel="Presencial" itemValue="Presencial"/>
                                <f:selectItem itemLabel="Virtual" itemValue="Virtual"/>
                                <f:selectItem itemLabel="Mixta" itemValue="Mixta"/>
                            </p:selectOneButton>

                            <p:outputLabel for="jornada" value="Jornada" style="font-size: 20px"/>
                            <p:selectOneButton id="jornada" value="#{oportunidadesController.oportunidades.jornada}">
                                <f:selectItem itemLabel="Diurna" itemValue="Diurna"/>
                                <f:selectItem itemLabel="Nocturna" itemValue="Nocturna"/>
                                <f:selectItem itemLabel="Mixta" itemValue="Mixta"/>
                            </p:selectOneButton>

                            <p:outputLabel for="remuneracion" value="Remuneración" style="font-size: 20px"/>
                            <p:selectOneButton id="remuneracion" value="#{oportunidadesController.oportunidades.pago}">
                                <f:selectItem itemLabel="Pagado" itemValue="Pagado"/>
                                <f:selectItem itemLabel="No pagado" itemValue="No pagado"/>
                            </p:selectOneButton>
                        </p:panelGrid>

                        <p:commandButton value="Publicar"
                                         action="#{oportunidadesController.registrarOportunidad(loginController.organizacion.correoElectronico)}" 
                                         style="margin-top:56px; margin-left: 82rem;background-color: #007bff;
                                         border: none; border-radius: 15px;
                                         font-size: 16px;border-radius: 15px;
                                         font-size: 18px; "/>

                    </p:card>

                </p:tab>

            </p:wizard>

        </h:form>

    </h:body>
</html>
